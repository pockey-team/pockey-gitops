apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pockey
resources:
- ../../../base/pockey-api-server


patches:
- path: deployment-patch.yaml
  target:
    kind: Deployment
    name: pockey-api-server
- path: configmap-patch.yaml
